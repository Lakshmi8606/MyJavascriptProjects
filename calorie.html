<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="./calorie.css">
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div>
            <form id="calorie-counter">
<label for="budget">Budget</label>
<input type="number" min="0" id="budget" placeholder="Daily Calorie Budget" required>

<fieldset id="breakfast">
    <legend>Breakfast</legend>
    <div class="input-container"></div>
   
</fieldset>

<fieldset id="lunch">
    <legend>Lunch</legend>
    <div class="input-container"></div>
</fieldset>

<fieldset id="dinner">
<legend>Dinner</legend>
<div class="input-container"></div>
</fieldset>

<fieldset id="snacks">
<legend>Snacks</legend>
<div class="input-container"></div>
</fieldset>

<fieldset id="exercise">
<legend>Exercise</legend>
<div class="input-container"></div>
</fieldset>

        </div>
        <div class="controls">
            <span><label>Add food or exercise:</label></span>
            <select id="entry-dropdown" name="options">
<option value="breakfast" selected>Breakfast</option>
<option value="lunch">Lunch</option>
<option value="dinner">Dinner</option>
<option value="snacks">Snacks</option>
<option value="exercise">Exercise</option>
            </select>
            <button type="button" id="add-entry">Add Entry</button><br><br>
            <button type="submit">Calculate Reamaining Calories</button>
            <button id="clear" type="button">Clear</button>
        </div>
        </form>
        <div id="output" class="output hide"></div>
        
    <script src="./calorie.js"></script>
    </main>
</body>
</html>
