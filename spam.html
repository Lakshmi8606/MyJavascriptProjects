<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spam.css">
</head>
<body>
   <header>
    <h1>Is this Spam?</h1>
    <p>Enter a phrase to check if it would be marked as spam or not.</p>
   </header>
   <main>
    <label for="message-input" class="message-label">Message:</label>
    <textarea id="message-input" type="text" rows="10" cols="40" placeolder="Enter message here"></textarea>
    <button class="btn" type="button" id="check-message-btn">Check message</button>
    <p id="result"></p>
   </main>
</body>

<script src="./spam.js"></script>
</html>
